<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPS to MPH</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>SPS → MPH Converter</h2>

    <label for="sps">Enter SPS (Studs per Second):</label>
    <input type="number" id="sps" placeholder="e.g. 10" />

    <label for="result">Speed in MPH:</label>
    <input type="text" id="result" readonly value="0.63" />

    <div class="note">
      <p><strong>Conversion Rate:</strong><br>
        1 SPS ≈ 0.6262 MPH<br>
        <small>(1 stud ≈ 0.9184 ft)</small>
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
